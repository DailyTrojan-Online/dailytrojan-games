<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyTrojan Games</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img id="dt-logo" src="./imgs/dt-logo.png" height="50" width=auto style="cursor: pointer;" onclick="homeRedirect()"alt="Daily Trojan Logo"/>
        <!-- <nav id="navbar">
           <div class="game-options">
            <ul>
                <a href="#mini-crossword">mini crossword</a> link separate games websites-->
                <!-- <a href="#bandle">bandle</a>
            </ul>
           </div>
        </nav> -->
    </header>
    <main>
        <div class="games-grid">
            <div class="game-card">
                <a>
                    <div class="game-card-cover">
                        <div class="game-card-image"><img src="./imgs/trumpet.svg"/></div>
                        <h1>Bandle</h1>
                    </div>
                </a>
                <div class="game-card-content" onclick="bandleRedirect()">
                    <p>Guess the song played by the Trojan Marching Band.</p>
                    <a class="game-card-button">Play</a>
                </div>
            </div>
            <div class="game-card">
                <a>
                    <div class="game-card-cover">
                        <div class="game-card-image"><img src="./imgs/guesSC.png"/></div>
                        <h1>GuesSC</h1>
                    </div>
                </a>
                <div class="game-card-content">
                    <p>Guess the USC location based off the image.</p>
                    <a class="game-card-button">Play</a>
                </div>
            </div>
            <div class="game-card">
                <a>
                    <div class="game-card-cover">
                        <div class="game-card-image"><img src="./imgs/crossword-logo.png"/></div>
                        <h1>Mini Crossword</h1>
                    </div>
                </a>
                <div class="game-card-content" onclick="crosswordRedirect()">
                    <p>The Daily Trojan Mini Crossword puzzle, based on all things USC!</p>
                    <a class="game-card-button">Play</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
